<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A tela de login mais bonita do mundo</title>
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>


<body class="flex items-center justify-center w-screen h-screen bg-gradient-to-br from-zinc-900 to-gray-800 ">     
    <section class="flex w-8/12 h-[600px] bg-zinc-950 rounded-3xl">
        <section 
        id="form" 
        class="flex flex-col pl-10 text-white basis-5/12">

    <h1 class="font-sans text-3xl text-white my-14"> 
        Fa√ßa o seu login
       
        <span class="inline-block bg-gradient-to-tr from-[#4158d0] via-[#c850c0] via-46% to-[#ffcc70] w-3 h-3 rounded-full"></span>
    </h1>

    <form action="" class="flex flex-col text-gray-400 gab-10">
        <label class="h-24 group" >
          Email
            
         <div 
          class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 h-10 w-full bg-gradient-to-tr from-[#4158d0] via-[#c850c0] via-46% to-[#ffcc70] rounded-lg blur-md">
         </div>
         <div 
          class="relative -top-11 bg-none focus-within:bg-gradient-to-tr from-[#4158d0] via-[#c850c0] via-46% to-[#ffcc70] p-[1px] rounded-lg" >
         <input
          type="email" 
          class="w-full h-10 p-2 rounded-lg outline-none appearance-none bg-zinc-800 " 
         />     
         </div>

        </label>

        <label class="group"> 
          Senha

         <div 
          class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 h-10 w-full bg-gradient-to-tr from-[#4158d0] via-[#c850c0] via-46% to-[#ffcc70] rounded-lg blur-md">
         </div>
         <div 
          class="relative -top-10 bg-none focus-within:bg-gradient-to-tr from-[#4158d0] via-[#c850c0] via-46% to-[#ffcc70] p-[1px] rounded-lg" >
         <input 
          type="password" class="w-full h-10 p-2 rounded-lg outline-none appearance-none bg-zinc-800 "
         />
         </div>          

        </label>

        <a class="h-16 text-sm text-right underline cursor-pointer">
            Esqueci minha senha
        </a>
        
        <button 
        type="submit"  class="bg-gradient-to-tr from-[#4158d0] via-[#c850c0] via-46% to-[#ffcc70] text-white font-bold h-10 rounded-lg">Entrar</button>
        
        <a  class="text-sm text-center underline cursor-pointer">
            Ainda nao tenho uma conta
        </a>
    
    </form>
</section>

    <section id="picture"></section>

</section>

</body>
</html>
